sonar.projectKey=ghn-mvp
sonar.organization=miikeyanderson

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Global HealthOps Nexus MVP
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.tests=frontend/src/__tests__,backend/tests
sonar.exclusions=**/node_modules/**,**/tests/**,**/coverage/**,**/__pycache__/**,**/migrations/**
sonar.test.exclusions=**/node_modules/**,**/coverage/**,**/__pycache__/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Duplication
sonar.cpd.exclusions=**/migrations/**
sonar.cpd.typescript.minimumLines=50
sonar.cpd.typescript.minimumTokens=100

# TypeScript configuration
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Languages
sonar.language=js,ts,py
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.python.file.suffixes=.py

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Required coverage thresholds
sonar.coverage.minimum=80
sonar.test.success.density.minimum=80
